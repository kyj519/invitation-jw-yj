<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대장 - JW & YJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">결혼식에 초대합니다</h1>
            <div class="names">
                <span class="name">지원</span>
                <span class="and">&</span>
                <span class="name">유진</span>
            </div>
        </header>

        <main class="content">
            <section class="invitation">
                <p class="message">
                    저희 두 사람이 사랑과 믿음으로<br>
                    한 가정을 이루게 되었습니다.<br>
                    <br>
                    바쁘시더라도 참석하시어<br>
                    축복해 주시면 큰 기쁨이겠습니다.
                </p>
            </section>

            <section class="date-location">
                <div class="info-item">
                    <h3>일시</h3>
                    <p>2024년 00월 00일 오후 0시</p>
                </div>
                <div class="info-item">
                    <h3>장소</h3>
                    <p>웨딩홀 이름<br>주소 정보</p>
                </div>
            </section>

            <section class="families">
                <div class="family">
                    <p><strong>아버지</strong> 000 · <strong>어머니</strong> 000</p>
                    <p>의 아들 <strong>지원</strong></p>
                </div>
                <div class="family">
                    <p><strong>아버지</strong> 000 · <strong>어머니</strong> 000</p>
                    <p>의 딸 <strong>유진</strong></p>
                </div>
            </section>

            <section class="contact">
                <h3>연락하기</h3>
                <div class="contact-buttons">
                    <button class="contact-btn">신랑에게 연락하기</button>
                    <button class="contact-btn">신부에게 연락하기</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>© 2024 JW & YJ Wedding Invitation</p>
        </footer>
    </div>
</body>
</html>
